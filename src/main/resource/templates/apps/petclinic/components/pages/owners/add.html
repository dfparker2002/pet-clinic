<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8"/>
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="/etc/clientlibs/petclinic/css/default.css" rel="stylesheet"/>
  <link href="/etc/clientlibs/petclinic/css/semantic.min.css" rel="stylesheet"/>
  <script type="text/javascript" src="/etc/clientlibs/petclinic/js/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="/etc/clientlibs/petclinic/js/semantic.min.js"></script>
</head>
<body>

<div class="ui menu teal inverted">
  <a class="title item" href="/content/petclinic/en/owners.html"><strong>Pet Clinic</strong></a>
  <a class="item" href="/content/petclinic/en/owners.html">Find Owners</a>
  <a class="item" href="/content/petclinic/en/vets.html">Veterinarians</a>
  <a class="item" href="/content/petclinic/en/specialities.html">Specialities</a>
  <a class="item" href="/content/petclinic/en/petTypes.html">Pet Types</a>
</div>

<div class="container">
  <h1 class="ui header">Add Owner</h1>

  <form method="POST" action="edit" role="form" class="ui form">
    <div class="field">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" placeholder="First Name"/>
    </div>
    <div class="field">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" placeholder="Last Name"/>
    </div>
    <div class="field">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Address"/>
    </div>
    <div class="field">
      <label for="city">City:</label>
      <input type="text" id="city" name="city" placeholder="City"/>
    </div>
    <div class="field">
      <label for="telephone">Telephone:</label>
      <input type="text" id="telephone" name="telephone" placeholder="Telephone"/>
    </div>
    <button type="submit" class="ui blue submit button">Save</button>
  </form>
</div>

<div class="ui divider"></div>

  </div>
</div>
</body>

<script type="text/javascript">
  $(document).ready(function () {
    $('.ui.radio.checkbox').checkbox();
    $('.ui.checkbox').checkbox();
    $(".ui.form").form({
      firstName: {
        identifier: 'firstName',
        rules: [
          {
            type: 'empty',
            prompt: 'Please enter first name'
          }
        ]
      },
      lastName: {
        identifier: 'lastName',
        rules: [
          {
            type: 'empty',
            prompt: 'Please enter last name'
          }
        ]
      },
      address: {
        identifier: 'address',
        rules: [
          {
            type: 'empty',
            prompt: 'Please enter address'
          }
        ]
      },
      city: {
        identifier: 'city',
        rules: [
          {
            type: 'empty',
            prompt: 'Please enter city'
          }
        ]
      },
      telephone: {
        identifier: 'telephone',
        rules: [
          {
            type: 'empty',
            prompt: 'Please enter telephone'
          }
        ]
      }
    })
  })
</script>
